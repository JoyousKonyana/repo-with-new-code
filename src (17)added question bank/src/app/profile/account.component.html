          <div class="card-body tab-content">
            <div class="tab-pane active" id="profile">

              <h6>ACCOUNT SETTINGS</h6>
              <hr>

              <form>
                <h5></h5>
                <div class="form-group">
                    <label for="new">Enter New Password</label>
                    <input type="password" [(ngModel)]="model.New" class="form-control" id="new" placeholder="New Password">
                    <small id="new" class="form-text text-muted">After entering your new password you will be allowed to reset your password.</small>
                </div>
                <div class="form-group">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" [(ngModel)]="model.Confirm" class="form-control" id="confirm" placeholder="Confirm New Password">
                    <small id="confirm" class="form-text text-muted">After entering your password you will be allowed to reset your password</small>
                </div>
                <button class="btn btn-info" type="button" (click)="reset()">Reset Password</button>
              </form>

            </div>

          </div>
