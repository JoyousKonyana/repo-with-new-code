<div class="AddEmployeeTitleContainer">
    <div class="addEmployeeTitleContainer">
      <div>
        Question
      </div>
      <br/>
      <div class="btn btn-primary" (click)="addNewQuestionBtn()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
        </svg>
      </div>
      <br/>
    </div>
    <div class="addEmployeeBtnContainer">
    </div>
    </div>
    
    <hr>
    
    <div *ngIf="updateQuestionClicked">
    <div class="editEmployeeTitleContainer">
    <div class="">Update Question</div>
    </div>
    <form>
      <div class="form-group name">
        <label>Enter Question Description:</label>
        <input type="text"
               class="form-control input"
               id="QuestionDescription"
               name="QuestionDescription"
               [(ngModel)]="model2.QuestionDescription"
               placeholder="Where is the Fountiain?">
      </div>
       <div class="form-group position">
        <label>Enter Question Answer:</label>
        <input type="text"
               class="form-control positionInput"
               id="QuestionAnswer"
               name="QuestionAnswer"
               [(ngModel)]="model2.QuestionAnswer"
               placeholder="Downtown">
      </div>
      <div class="form-group name">
        <label>Enter Question Mark Allocation:</label>
        <input type="number"
               class="form-control input"
               id="QuestionMarkAllocation"
               name="QuestionMarkAllocation"
               [(ngModel)]="model2.QuestionMarkAllocation"
               placeholder="1">
      </div>
    <button class="btn btn-success" type="submit" (click)="updateQuestion()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
      </svg>
      Update</button>
    </form>
    </div>
    
    <hr>
    
    <div *ngIf="newQuestionClicked">
    <div class="formWrapper">
    <form>
        <div class="form-group name">
            <label>Enter Question Description:</label>
            <input type="text"
                   class="form-control input"
                   id="QuestionDescription"
                   name="QuestionDescription"
                   [(ngModel)]="model.QuestionDescription"
                   placeholder="Where is the Fountiain?">
          </div>
           <div class="form-group position">
            <label>Enter Question Answer:</label>
            <input type="text"
                   class="form-control positionInput"
                   id="QuestionAnswer"
                   name="QuestionAnswer"
                   [(ngModel)]="model.QuestionAnswer"
                   placeholder="Downtown">
          </div>
          <div class="form-group name">
            <label>Enter Question Mark Allocation:</label>
            <input type="number"
                   class="form-control input"
                   id="QuestionMarkAllocation"
                   name="QuestionMarkAllocation"
                   [(ngModel)]="model.QuestionMarkAllocation"
                   placeholder="1">
          </div>
            <div>
              
            </div>
      
      <div class="submitBtnContainer">
        <button type="submit" class="btn btn-success" (click)="addQuestion()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
          </svg>
          SAVE</button>
      </div>
    </form>
    </div>
    </div>
    
    <br/>
    
    <div class="tableWrapper">
    <table class="table table-striped">
    <thead>
      <tr>
        <th class="col-1">ID</th>
        <th class="col-4">Question Description</th>
        <th class="col-3">Question Answer</th>
        <th class="col-2">Mark Allocation</th>
        <th class="col-2">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of question; let i = index">
        <td>{{item.questionId}}</td>
        <td>{{item.questionDescription}}</td>
        <td>{{item.questionAnswer}}</td>
        <td>{{item.questionMarkAllocation}}</td>
        <td>
          <button class="btn btn-primary" (click)="editQuestion(i)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
              <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
              <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
            </svg>
          </button>
          <button class="btn btn-danger" (click)="deleteQuestion(item.questionId)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
              <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
              </svg>
          </button>
        </td>
      </tr>
    </tbody>
    </table>
    </div>
